<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Image Carousel</title>
  </head>
  <body>
    <div class="container">
      <img src="/src/images/arrow.png" class="arrows left-arrow" alt="" />
      <div class="frame">
        <div class="card card1 active"><img src="/src/images/img1.jpg" alt="" /></div>
        <div class="card card2"><img src="/src/images/img2.jpg" alt="" /></div>
        <div class="card card3"><img src="/src/images/img3.jpg" alt="" /></div>
        <div class="card card4"><img src="/src/images/img4.jpg" alt="" /></div>
        <div class="card card5"><img src="/src/images/img5.jpg" alt="" /></div>
      </div>
      <img src="/src/images/arrow.png" class="arrows right-arrow" alt="" />
    </div>
    <script src="index.js"></script>
  </body>
</html>
